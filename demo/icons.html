<!DOCTYPE html>

<html lang="en-GB" ng-app="CorporateUI">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <noscript>
      <meta http-equiv="refresh" content="0;url=https://static.scania.com/vendors/components/pure-js/nonJS-browsers/1.0.0/nonJS-browsers.html">
    </noscript>

    <title>Corporate UI - Icons</title>

    <script src="/js/corporate-ui.js"></script>

    <link rel="stylesheet" href="css/ux-library.css">
  </head>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110069805-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-110069805-1');
  </script>

  <body class="scania ux-lib" data-env="dev" ng-controller="UxLib as uxlib">

    <c-corporate-header site-name="Developers" site-url="/">
      <nav-item location="https://github.scania.com/pages/Scania/ux-library/">UX Library</nav-item>
      <nav-item location="https://github.scania.com/scania/corporate-ui">Scania GitHub</nav-item>
    </c-corporate-header>

    <c-main-content>
      <c-main-navigation>
        <primary-items>
          <nav-item location="/" class="active">Home</nav-item>
          <nav-item location="/components.html">Components</nav-item>
          <nav-item location="/examples/">Examples</nav-item>
          <nav-item location="/testing/testing.html">Testing</nav-item>
          <nav-item location="deployment.html">Deployment</nav-item>
          <nav-item location="https://github.com/scania/corporate-ui/issues/new/choose">Report an Issue</nav-item>
          <nav-item location="https://scania.github.io/corporate-ui-docs/developer/support.html">Support</nav-item>
        </primary-items>
      </c-main-navigation>

      <section class="light">
        <div class="container">
          <h2>icons</h2>

          <!-- <script src="https://static.scania.com/vendors/frameworks/jquery/1.11.3/jquery-1.11.3.min.js"></script> -->
          <script type="text/javascript">
            var requestURL = '/iconsFa5.json';

            var request = new XMLHttpRequest();
            request.open('GET', requestURL);

            request.responseType = 'json';
            request.send();

            request.onload = function() {
              var icons = request.response;

              for(var i in icons) {

                var iconSpan = document.createElement("span");
                  iconListDiv = document.getElementById('icon-list');
                  iconPrefix = i.slice(0,3)
                  iconName = i.slice(4)

                iconSpan.classList.add(iconPrefix);
                iconSpan.classList.add(iconName);

                iconListDiv.appendChild(iconSpan)
              }
            }

          </script>
          <div id="icon-list"></div>
        </div>
      </section>
    </c-main-content>

    <c-corporate-footer></c-corporate-footer>

    <script src="js/ux-library.js"></script>
  </body>
</html>
